<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,minimum-scale=1">
	<title>{% if page.titulo %}{{ page.titulo | escape }} | {{ site.data.buenacaza.titulo | escape }}{% else %}{{ site.data.buenacaza.titulo | escape }}{% endif %}</title>
	<meta name="author" content="{{site.data.buenacaza.name}}">
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.buenacaza.resumen }}{% endif %}">
	<meta name="google-site-verification" content="7YMMcpWCP2JHpqInzvIKcft24U20vBceYZNbEWspvQA" />
	<meta property="og:locale" content="es_CL">
	<meta property="og:type" content="article">
	<meta property="og:title" content="{%if page.titulo %}{{ page.titulo }}{% else %}{{ site.titulo }}{% endif %}">
	<meta property="og:url" content="{{ site.url }}{{ page.url }}">
	<meta property="og:image" content="https://www.buenacazascout.com/{{page.img}}" />
	<meta property="og:site_name" content="Buena Caza Scout">
	<meta property="article:publisher" content="{{site.data.buenacaza.redes_sociales.facebook}}" />
	<meta property="article:author" content="{{site.data.buenacaza.redes_sociales.facebook}}" />
	<meta property="article:published_time" content="{{ site.time | date: '%y' }}" />
	<meta property="og:description" content="{% if page.resumen %}{{ page.resumen }}{% else %}{{ site.data.buenacaza.resumen }}{% endif %}">
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@BuenaCazaScout" />
	<meta name="twitter:title" content="{%if page.titulo %}{{ page.titulo }}{% else %}{{ site.data.buenacaza.titulo }}{% endif %}" />
	<meta name="twitter:description" content="{% if page.resumen %}{{ page.resumen }}{% else %}{{ site.data.buenacaza.resumen }}{% endif %}" />
	<meta name="twitter:image" content="https://www.buenacazascout.com/{{page.img}}" />
	<meta name="twitter:image:alt" content="{%if page.titulo %}{{ page.titulo }}{% else %}{{ site.data.buenacaza.titulo }}{% endif %}" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/solid.css" integrity="sha384-rdyFrfAIC05c5ph7BKz3l5NG5yEottvO/DQ0dCrwD8gzeQDjYBHNr1ucUpQuljos" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/regular.css" integrity="sha384-z3ccjLyn+akM2DtvRQCXJwvT5bGZsspS4uptQKNXNg778nyzvdMqiGcqHVGiAUyY" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/brands.css" integrity="sha384-QT2Z8ljl3UupqMtQNmPyhSPO/d5qbrzWmFxJqmY7tqoTuT2YrQLEqzvVOP2cT5XW" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/fontawesome.css" integrity="sha384-u5J7JghGz0qUrmEsWzBQkfvc8nK3fUT7DCaQzNQ+q4oEXhGSx+P2OqjWsfIRB8QT" crossorigin="anonymous">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/fv/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/fv/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/fv/favicon-16x16.png">
	<link rel="manifest" href="/assets/fv/site.webmanifest">
	<link rel="mask-icon" href="/assets/fv/safari-pinned-tab.svg" color="#4c8f50">
	<link rel="shortcut icon" href="/assets/fv/favicon.ico">
	<meta name="msapplication-TileColor" content="#eeeeee">
	<meta name="msapplication-TileImage" content="/assets/fv/mstile-144x144.png">
	<meta name="msapplication-config" content="/assets/fv/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<script type="application/ld+json">
		{% if page.categoria.first == "Actividades" %}
			{% include actividades.json %}
		{% elsif page.categoria.first == "Biografias" %}
			{% include bio.json %}
		{% elsif page.categoria.first == "Libros" %}
			{% include libro.json %}
		{% else %}
			{% include metadata.json %}
		{% endif %}
	</script>
	<style amp-custom>
		{% include estilo.css %}
	</style>
	<script async="" src="https://cdn.ampproject.org/v0.js"></script>
	<style amp-boilerplate="">body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate="">body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
	<script custom-element="amp-accordion" src="https://cdn.ampproject.org/v0/amp-accordion-0.1.js" async=""></script>
	<script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>
	<script async custom-element="amp-social-share" src="https://cdn.ampproject.org/v0/amp-social-share-0.1.js"></script>
	<!-- Incluye Componentes de AMP como youtube carrusel y otros si son invocados en la cabecera del md -->
	{% if page.amp_components %}
		{% for js_file in page.amp_components %}
			{{ js_file }}
		{% endfor %}
	{% endif %}
	<!--Invoca a Google Analytics-->
	<script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
	<!-- Obligatorios de AMP -->
</head>
